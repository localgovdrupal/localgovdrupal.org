  content: "<!-- Begin Mailchimp Signup Form -->\r\n<link href=\"//cdn-images.mailchimp.com/embedcode/classic-071822.css\" rel=\"stylesheet\" type=\"text/css\">\r\n<style type=\"text/css\">\r\n\t#mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif;  width:300px;}\r\n\t/* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.\r\n\t   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */\r\n</style>\r\n<div id=\"mc_embed_signup\">\r\n    <form action=\"https://localgovdrupal.us5.list-manage.com/subscribe/post?u=07b5578ef886bc41b8fd80040&amp;id=b28b5c5918&amp;f_id=00ae80e9f0\" method=\"post\" id=\"mc-embedded-subscribe-form\" name=\"mc-embedded-subscribe-form\" class=\"validate\" target=\"_blank\" novalidate>\r\n        <div id=\"mc_embed_signup_scroll\">\r\n        <h2>Subscribe</h2>\r\n        <div class=\"indicates-required\"><span class=\"asterisk\">*</span> indicates required</div>\r\n<div class=\"mc-field-group\">\r\n\t<label for=\"mce-FNAME\">First Name </label>\r\n\t<input type=\"text\" value=\"\" name=\"FNAME\" class=\"\" id=\"mce-FNAME\">\r\n\t<span id=\"mce-FNAME-HELPERTEXT\" class=\"helper_text\"></span>\r\n</div>\r\n<div class=\"mc-field-group\">\r\n\t<label for=\"mce-LNAME\">Last Name </label>\r\n\t<input type=\"text\" value=\"\" name=\"LNAME\" class=\"\" id=\"mce-LNAME\">\r\n\t<span id=\"mce-LNAME-HELPERTEXT\" class=\"helper_text\"></span>\r\n</div>\r\n<div class=\"mc-field-group\">\r\n\t<label for=\"mce-EMAIL\">Email Address  <span class=\"asterisk\">*</span>\r\n</label>\r\n\t<input type=\"email\" value=\"\" name=\"EMAIL\" class=\"required email\" id=\"mce-EMAIL\" required>\r\n\t<span id=\"mce-EMAIL-HELPERTEXT\" class=\"helper_text\"></span>\r\n</div>\r\n\t<div id=\"mce-responses\" class=\"clear\">\r\n\t\t<div class=\"response\" id=\"mce-error-response\" style=\"display:none\"></div>\r\n\t\t<div class=\"response\" id=\"mce-success-response\" style=\"display:none\"></div>\r\n\t</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->\r\n    <div style=\"position: absolute; left: -5000px;\" aria-hidden=\"true\"><input type=\"text\" name=\"b_07b5578ef886bc41b8fd80040_b28b5c5918\" tabindex=\"-1\" value=\"\"></div>\r\n    <div class=\"clear\"><input type=\"submit\" value=\"Subscribe\" name=\"subscribe\" id=\"mc-embedded-subscribe\" class=\"button\"></div>\r\n    </div>\r\n</form>\r\n</div>\r\n<script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';fnames[0]='EMAIL';ftypes[0]='email';fnames[3]='ADDRESS';ftypes[3]='address';fnames[4]='PHONE';ftypes[4]='phone';fnames[5]='BIRTHDAY';ftypes[5]='birthday';}(jQuery));var $mcj = jQuery.noConflict(true);</script>\r\n\r\n<!--End mc_embed_signup-->"
