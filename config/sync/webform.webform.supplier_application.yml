id: supplier_application
title: 'Supplier Application'
description: 'Application form for potential suppliers'
category: ''
elements: |-
  company_name:
    '#type': textfield
    '#title': 'Company name'
    '#required': true
    '#required_error': 'Please provide the name of the company'
  website:
    '#type': url
    '#title': Website
    '#required': true
    '#required_error': 'Please provide your website URL'
  contact_person:
    '#type': textfield
    '#title': 'Contact person'
    '#required': true
    '#required_error': 'Please provide your name'
  job_title:
    '#type': textfield
    '#title': 'Position / Role'
    '#required': true
    '#required_error': 'Please provide your role or job description'
  contact_email:
    '#type': email
    '#title': 'Contact email'
    '#required': true
    '#required_error': 'Please provide your email address'
  content_telephone_:
    '#type': textfield
    '#title': 'Content telephone:'
    '#required': true
    '#required_error': 'Please provide a contact number'
  drupal_org_profile_url:
    '#type': url
    '#title': 'Drupal.org profile URL'
  speaker_engagement_url:
    '#type': url
    '#title': 'Speaker engagement URL'
  please_list_which_councils_you_are_working_with:
    '#type': textarea
    '#title': 'Name the councils you are working with'
    '#required': true
    '#required_error': 'Suppliers need to be working with a LocalGov Drupal council'
  please_provide_a_contact_name_email_address_for_at_least_one_cou:
    '#type': textarea
    '#title': 'Please provide a contact name & email address for at least one council reference. '
    '#required': true
    '#required_error': 'Suppliers must be recommended by a LocalGov Drupal council.'
  we_agree_to_:
    '#type': checkboxes
    '#title': 'We agree to:'
    '#options':
      'provide councils with the features and flexibility to meet user needs': 'provide councils with the features and flexibility to meet user needs'
      'be backed by excellent customer service and documentation': 'be backed by excellent customer service and documentation'
      'be fairly priced': 'be fairly priced'
      'provide comprehensive APIs as standard, not as an add-on': 'provide comprehensive APIs as standard, not as an add-on'
      'adhere to the GOV.UK technology code of practice': 'adhere to the GOV.UK technology code of practice'
      'commit to the long term sustainability of the project': 'commit to the long term sustainability of the project'
      'show active participation in our technical group, with frequent pull requests which are positively reviewed by their peers': 'show active participation in our technical group, with frequent pull requests which are positively reviewed by their peers'
      'accept the MoU / terms and conditions': 'accept the MoU / terms and conditions'
      'accept community code of conducts for Slack and the wider the community': 'accept community code of conducts for Slack and the wider the community'
    '#required': true
    '#options__properties': ''
